<style>
    .classic-picker {

    }

    .clearfix {
        
        overflow: auto;
        zoom: 1;
    }

    ul.tabs-headers li {
        border: 1px solid #cac9c9;
        display: block;
        float: left;
        padding: 2px 9px 0;
        background: -webkit-gradient(linear,left top,left bottom,from(#fff),to(#f0f0f0));
    }

    ul.tabs-headers {
        margin: 0;
        padding: 0;
        list-style: none none outside;
        position: relative;

        height: 23px;
        z-index: 1;
    }

    .tabs-content {
        margin: 0;
        padding: 1em 1.2em;
        border: 1px solid #cac9c9;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        border-bottom-left-radius: 4px;
        min-width: 200px;
        list-style: none none outside;
        background-color: #f0f0f0;

    }

    .tab-content {
        display: inline-block;
    }

    .tab-header {
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .tab-header.active {
        font-weight: bold;
        border-bottom: 0 none;
        padding-bottom: 1px;
    }

    .classic-picker .title {
        margin-bottom: 15px;
    }
</style>

<div class="classic-picker" ng-controller="PaulAik.UltimateUrlPicker">
    <div class="title">
        <label>Title:</label>
        <input ng-model="model.value" ng-click="openEditDialog()" type="text" />
    </div>

    <div class="tabs-wrapper clearfix">

        <ul class="tabs-headers ">
            <li class="tab-header active">URL</li>
            <li class="tab-header ">Content</li>
            <li class="tab-header">Media</li>
        </ul>
        <div class="tabs-content">
            <div class="tab-content" id="url">
                <input type="text" />
            </div>
        </div>

    </div>

    <umb-overlay ng-if="overlay.show"
                 model="overlay"
                 view="overlay.view"
                 position="right">
    </umb-overlay>
</div>
